<body>
  
    <script>
      
       var newW =  window.open('','Frontend','width=500,height=500,toolbar=no,scrollbar=no');
       newW.document.open();
       newW.document.write("<img src='kotek.jpg'  width=500>");
      
       setTimeout(function() {
           newW.close();
           clearInterval(moveInterval);
       }, 15000);
        
       var moveInterval = setInterval(function() {
        var horPos = Math.floor(Math.random() * window.screen.width);
        var vertPos = Math.floor(Math.random() * window.screen.height);  
        newW.moveTo(horPos, vertPos);
        console.log(newW.screenLeft);
        console.log(newW.screenTop);    
       }, 1000);
        
    </script>
